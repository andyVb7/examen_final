# .github/workflows/deploy.yml
# ğŸš€ Pipeline de CI/CD para despliegue local con un Self-Hosted Runner

name: CI/CD â€“ Micro Product Deploy

on:
  push:
    branches: [ "main" ]  # Activar cuando se haga push a la rama principal
  workflow_dispatch:  # Permite ejecutar el pipeline manualmente

# Variables de entorno para que docker-compose las use
env:
  DOCKER_PROJECT_NAME: 'product_app'  # Nombre del proyecto Docker
  APP_CONTAINER_NAME: 'product_app_2025'  # Nombre del contenedor de la app
  DB_CONTAINER_NAME: 'mysql-product'  # Si usas una base de datos, puedes definirla aquÃ­
  DB_NAME: 'product_db'  # Nombre de la base de datos (si aplica)
  DB_USER: 'root'  # Usuario para la base de datos
  DB_PASSWORD: 'admin123'  # ContraseÃ±a para la base de datos

jobs:
  build_and_deploy:
    name: Build and Deploy Locally
    runs-on: self-hosted  # Utiliza el Self-Hosted Runner

    steps:
      # 1. Descargar el cÃ³digo del repositorio en el runner
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Java 17
      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'  # VersiÃ³n de Java
          distribution: 'temurin'  # DistribuciÃ³n de OpenJDK
          cache: maven  # Usar cachÃ© de Maven

      # 3. Construir el proyecto y crear el .jar con Maven
      - name: âš™ï¸ Construir el .jar con Maven
        run: mvn clean package -DskipTests

      # 4. Desplegar la aplicaciÃ³n usando Docker Compose
      - name: ğŸš€ Despliegue con Docker Compose
        run: |
          echo "ğŸ”§ Desplegando aplicaciÃ³n..."

          # Navegar al directorio donde estÃ¡ docker-compose.yml
          cd docker

          # Limpiar cualquier despliegue anterior
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} down -v --remove-orphans || echo "âš ï¸ No se encontrÃ³ un despliegue anterior para limpiar."

          # Construir la nueva imagen de la app y levantar los servicios
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} up -d --build

          # Verificar estado de los contenedores
          echo "ğŸ” Verificando estado de los contenedores..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} ps

          # Mostrar los Ãºltimos logs de la aplicaciÃ³n
          echo "ğŸ—’ï¸ Mostrando los Ãºltimos logs de la aplicaciÃ³n:"
          docker logs --tail 50 ${{ env.APP_CONTAINER_NAME }}

          echo "ğŸ‰ âœ“ Despliegue completado exitosamente."
